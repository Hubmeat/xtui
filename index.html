<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vui</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            padding:20px;
        }
        .input{
            padding:20px;
            width:200px;
        }
    </style>
</head>
<body>
    <div id="app">

        <v-button @click='click' type='error' icon='qiandao' :loading='loading1'>按钮</v-button>
        <v-button @click='click' type='info' icon='qiandao' :loading='loading1'>按钮</v-button>
        <v-button @click='click' type='success' icon='qiandao' :loading='loading1'>按钮</v-button>
        <v-button @click='click' type='primary' icon='qiandao' :loading='loading1'>按钮</v-button>
        <v-button @click='click' type='waring' icon='qiandao' :loading='loading1'>按钮</v-button>
        <v-button position='right' :loading=true icon='qiandao'>按钮</v-button>
        <v-button position='left' icon='qiandao' :loading=true>按钮</v-button>
        <v-icon name='qiandao'></v-icon>

        <div id="test"></div>
        <div class="input">
            <v-input prefix='qiandao' size='small'></v-input>
        </div>
        
    </div>
    
    <script src='./src/app.js'></script>
    <script src='//at.alicdn.com/t/font_944140_7g9dnng7fxj.js'></script>
</body>
</html>
